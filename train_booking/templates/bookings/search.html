{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1> Search Trains</h1>
<form class="form-horizontal" method="post" action="{% url 'bookings:search' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
{% endblock content %}
